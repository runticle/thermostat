<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thermostat</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="src/thermostat.js"></script>
<script src="src/interface.js"></script>
<style media=screen>

  body {
    margin: auto;
    width: 60%;
    background-color: #ABACAB;
    font: 200 20px/1.5 Helvetica, Verdana, sans-serif;
  }

  span {
    margin:auto 0;
  }

  input {
    margin:auto 0;
  }

  section {
    text-align: center;
  }

  li {
    text-align: center;
    list-style-type: none;
  }

  .Thermostat {
    margin: auto;
    width: 50%;
  }

  .High {
    color: red;
  }

  .Medium {
    color: black;
  }

  .Low {
    color: green;
  }

</style>

</head>

<body>

<section>
  <h1>Current temperature in <span id=location></span>: <span id="current-temperature"></span></h1>
</section>

<div class="Thermostat">
  <li>Temperature: <span id=temperature></span>&#8451;</li>
  <li><input type="button" value=Up id="temp_up"></input></li>
  <li><input type="button" value=Down id="temp_down"></input></li>
  <li><input type="button" value="Switch Mode" id="switch_mode"></input></li>
  <li>Power Saver: <span id=powermode>ON</span></li>
  <li>Energy Usage: <span id="energy_usage">Low</span></li>
  <li><input type="button" value=Reset id="reset"></input></li>
</div>



</body>

</html>
