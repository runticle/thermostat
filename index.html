<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thermostat</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="src/thermostat.js"></script>
<script src="src/interface.js"></script>
<link rel="stylesheet" type="text/css" href="style/index.css">
<link rel="icon" type="image/x-icon" href="public/favicon.png">
</head>

<body>

<section class=climate_change>
  <article>Climate change is gonna kill us all! Turn down the tempppppperatureee</article>
</section>

<section class=weather>
  <h3>Current Weather</h3>
  <li id=location></li>
  <li><span id="current-temperature"></span>&#8451;</li>
  <li id='weather_description'></li>
  <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
  <form id="select_city">
  <li><input id="current_city" type="text" placeholder="Where is home?"></input></li>
  <li><input type="submit" value="Search"></input></li>
  </form>
</section>

<section class="Thermostat">
  <h3>Thermostat Controller</h3>
  <li><span id=temperature></span>&#8451;</li>
  <li><input type="button" value=+ id="temp_up"></input>
      <input type="button" value=- id="temp_down"></input></li>
  <li><input type="button" value="Mode" id="switch_mode"></input></li>
  <li><input type="button" value=Reset id="reset"></input></li>
  <li>Power Saver: <span id=powermode>ON</span></li>
  <li>Energy Usage: <span id="energy_usage">Low</span></li>
</section>



</body>

</html>
